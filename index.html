<!DOCTYPE html>
    <!-- NODO especial para especificar la versión del documento html que estamos utilizando, le dice al navegador como debe interpretar y renderizar el lenguage html de la página -->
<html lang="en">
    <!-- Declaración del principio del documento, contiene todo el contenido, se divide en 2: head y body -->
<head>
    <!-- Elemento para poner metadatos, información extra, que archivos css cargar, dar mas información a nuestra página-->
    <meta charset="UTF-8">
        <!-- codificación que debe utilizar, sirve para emogis y las tíldes que puede utilizar tu página y no se vean mal al momento de renderizar -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
