<!DOCTYPE html>
    <!-- NODO especial para especificar la versión del documento html que estamos utilizando, le dice al navegador como debe interpretar y renderizar el lenguage html de la página -->
<html lang="en">
    <!-- Declaración del principio del documento, contiene todo el contenido, se divide en 2: head y body -->
<head>
    <!-- Elemento para poner metadatos, información extra, que archivos css cargar, dar mas información a nuestra página-->
    <meta charset="UTF-8">
        <!-- codificación que debe utilizar, sirve para emogis y las tíldes que puede utilizar tu página y no se vean mal al momento de renderizar -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Indica que el sitio sea adaptable, que el ancho del contenido sea el ancho de la pantalla -->
    <title>Portfolio Midudev</title>
        <!-- titulo del documento, aparece en la pestañá del navegador -->

    <meta name="description" content="Portfolio de midudev, 15 años de experiencia como ingeniero de software">
        <!-- descripcion que se normalmente se encuentra cuando buscas la página en el buscador -->

    <!-- OPEN GRAPH (SEO), conjunto de etiquetas que creó facebook para que cuando compartas un contenido se vea bien-->
    <meta property="og:title" content="Portfolio de un ingeniero de software">
    <meta property="og:description" content="Portfolio de un ingeniero de software">
    <meta property="og:image" content="/images/Peter.1.jpg">
    <meta property="og:image:alt" content="una fotografía de Midudev">

    <link rel="alternate" href="https://midu.dev/en" hreflang="en-GB">
        <!-- Enlazar a un recurso externo que sea la alternativa de nuestra página, en este ejemplo de la misma página pero traducido al inglés de Gran Bretaña -->

    <meta name="robots" content="index, follow">
        <!-- metadato para google y otros buscadores, para indicar si tiene que indexar la pagina y seguir los enlaces-->
    <meta name="theme-color" content="#8f7ada">
        <!-- algunos metadatos para navegadores en concreto, cambia el color del tema del navegador-->    
    
    <link rel="icon" type="images/jpg" href="/images/Peter.1.jpg">
        <!-- favicon, para que una imagen salga al lado del título de la pestaña en el navegador -->
</head>
<body>
    
    <h1>Portfolio de midudev</h1>

    <p>+15 años de experiencia como <strong>Ingeniero de Software</strong>. Creador y divulgador de programación.</p>

    <h2>Experiencia</h2>

    <ul>
        <li class="list-item">Adevinta - 2022</li>
        <li class="list-item">Hubii - 2020</li>
        <li class="list-item">Nacencia - 2015</li>
    </ul>
    
    <img
        id="photo-image"
        width="200"
        height="200"
        title="foto de midudev" 
        src="./images/Peter.1.jpg" 
        alt="foto de midudev mirando a la izquierda"
    >

</body>
</html>
